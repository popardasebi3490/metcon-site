<div class="container py-5">
  <div class="row">
    <div class="col-lg-3 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white fw-bold">
          <i class="bi bi-list-ul me-2"></i> Categorii
        </div>
        <div class="list-group list-group-flush">
          <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                  [class.active]="categorieSelectata === 'Toate'"
                  (click)="schimbaCategoria('Toate')">
            Toate Produsele
            <i class="bi bi-chevron-right small opacity-50"></i>
          </button>

          <button *ngFor="let cat of categorii" 
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                  [class.active]="categorieSelectata === cat.nume"
                  (click)="schimbaCategoria(cat.nume)">
            {{ cat.nume }}  
            <i *ngIf="categorieSelectata !== cat.nume" class="bi bi-chevron-right small opacity-50"></i>
            <i *ngIf="categorieSelectata === cat.nume" class="bi bi-check-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-9">
      <div class="input-group mb-4 shadow-sm">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search text-muted"></i>
        </span>
        <input type="text" class="form-control border-start-0 ps-0" 
               placeholder="Caută produse (ex: ciment, vopsea)..." 
               [(ngModel)]="termenCautare" 
               (input)="filtreaza()">
      </div>

      <div class="row g-4">
        <div *ngFor="let p of produseAfisate" class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm border-0 produs-card">
            
            <div [routerLink]="['/produs', p.id]" style="cursor: pointer; overflow: hidden; height: 200px;" class="bg-white rounded-top d-flex align-items-center justify-content-center p-3">
               <img [src]="p.imagine" class="img-fluid" style="max-height: 100%; object-fit: contain;">
            </div>

            <div class="card-body d-flex flex-column">
              <div class="mb-2">
                <span class="badge bg-light text-secondary border">{{ p.categorie }}</span>
              </div>
              <h5 class="card-title fw-bold text-dark">{{ p.nume }}</h5>
              
              <p class="card-text text-muted small flex-grow-1" 
                 style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; min-height: 3em;">
                {{ p.descriere || 'Disponibil în depozitul nostru. Contactați-ne pentru detalii tehnice.' }}
              </p>
            </div>

            <div class="card-footer bg-white border-0 pb-3 d-flex justify-content-between align-items-center">
              <div *ngIf="p.pret && p.pret > 0; else noPrice">
                <span class="fs-5 fw-bold text-primary">{{ p.pret }} RON</span>
              </div>
              <ng-template #noPrice>
                <a routerLink="/contact" class="badge bg-warning text-dark text-decoration-none p-2">
                  <i class="bi bi-telephone me-1"></i> Cere Ofertă
                </a>
              </ng-template>

              <a [routerLink]="['/produs', p.id]" class="btn btn-outline-primary btn-sm rounded-circle shadow-sm" style="width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-arrow-right fs-5"></i>
              </a>
            </div>

          </div>
        </div>

        <div *ngIf="produseAfisate.length === 0" class="col-12 text-center py-5 text-muted">
          <i class="bi bi-emoji-frown fs-1 d-block mb-3"></i>
          <h4>Nu am găsit produse.</h4>
          <p>Încearcă să cauți altceva sau schimbă categoria.</p>
        </div>
      </div>
    </div>
  </div>
</div>
